plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
    id 'com.github.triplet.play' version '2.6.1'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
    lintOptions {
        warning 'InvalidPackage'
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    signingConfigs {
        MySigningConfig {
            keyAlias mKeyAlias
            keyPassword mKeyPassword
            storeFile file(mStoreFile)
            storePassword mStorePassword
        }
    }
    compileSdkVersion 30
    defaultConfig {
        applicationId "me.jacoblewis.dailyexpense"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 2
        versionName "1.1.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField("String", "SIGN_IN_ID_TOKEN", mSignInIdToken)
        multiDexEnabled true
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            applicationIdSuffix ".debug"
            testCoverageEnabled true
            signingConfig signingConfigs.MySigningConfig
        }
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.MySigningConfig
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'
    implementation 'androidx.preference:preference:1.1.1'
    // AndroidX
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9'
    // Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
    // Firebase
    implementation 'com.google.firebase:firebase-core:17.5.0'
    implementation 'com.google.firebase:firebase-auth:19.4.0'
    implementation 'com.google.android.gms:play-services-auth:18.1.0'
    implementation 'com.google.firebase:firebase-firestore:21.6.0'
    //    implementation "androidx.appcompat:appcompat:1.0.2"
    //    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    //    implementation "androidx.core:core-ktx:1.0.1"
    // Arch Components
    implementation 'androidx.lifecycle:lifecycle-livedata:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.room:room-runtime:2.2.5'
    implementation 'androidx.room:room-rxjava2:2.2.5'
    kapt "androidx.room:room-compiler:2.2.5"
    implementation "android.arch.work:work-runtime-ktx:1.0.1"
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    kapt 'me.jacoblewis.constantk:constantk-generator:0.0.5'
    compileOnly 'me.jacoblewis.constantk:constantk:0.0.5'
    // Koin for Android
    implementation "org.koin:koin-android:$koin_version"
    // or Koin for Android Architecture ViewModel
    implementation "org.koin:koin-android-viewmodel:$koin_version"
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation('me.jacoblewis.core:core:1.5.9') {
        exclude group: "io.reactivex"
    }
    implementation 'me.jacoblewis.core:core-annotations:1.5.9'
    implementation 'com.github.madrapps:pikolo:1.1.8'
    implementation project(":network-release")

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.23.4'
    testImplementation 'androidx.arch.core:core-testing:2.1.0'
    testImplementation "com.google.truth:truth:1.0"
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}

play {
    serviceAccountCredentials = file("my-publish-key.json")
    track = "internal"
    releaseStatus = "completed"
    defaultToAppBundles = true
    resolutionStrategy = "auto"
}

apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'